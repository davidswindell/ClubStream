    <script>
        var institute=new google.maps.LatLng(57.144601, -2.102100);

        var priory=new google.maps.LatLng(57.147406, -2.101817);

        function initialize()
        {
            var locations = [
                    ['Institute Nightclub', 57.144601, -2.102100],
                    ['Nox', 57.143153, -2.108720],
                    ['The Priory', 57.147406, -2.101817]
            ];
            var mapProp = {
                center: new google.maps.LatLng(57.144601, -2.102100),
                zoom:15,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };

            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

            setMarkers(map, locations);

            function setMarkers(map, locations){
                var marker, i;

                for (i = 0; i < locations.length; i++)
                {
                    var clubname = locations[i][0];
                    var lat = locations[i][1];
                    var long = locations[i][2];

                    latlngsete = new google.maps.LatLng(lat, long);

                    var marker = new google.maps.Marker({
                        map: mapProp, title: clubname, position: latlngset
                    });
                    mapProp.setCenter(marker.getPosition());

                    var content = "Club: " + clubname;

                    var infowindow = new google.maps.InfoWindow();

                    google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){
                        return function() {
                            infowindow.setContent(content);
                            infowindow.open(map,marker);
                        };
                    })(marker,content,infowindow));
                }
            }
        }

        google.maps.event.addDomListener(window, 'load', initialize);
